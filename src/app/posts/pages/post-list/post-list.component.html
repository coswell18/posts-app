<div class="container mt-4">
  <h1 class="h1-tipografia-govco">Publicaciones</h1>

  <button
    type="button"
    class="btn-govco fill-btn-govco my-4"
    [routerLink]="['/post/new']"
    style="width: auto; height: 42px"
  >
    Nueva publicación
  </button>
  <table class="table table-general table-basic">
    <thead class="encabezado-tabla">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">ID User</th>
        <th scope="col">Título</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody class="contenido-adaptativo">
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.user_id }}</td>

        <td>{{ post.title }}</td>
        <td>
          <div class="buttons-table-q">
            <button
              type="button"
              class="btn-govco fill-btn-govco symbol-btn-govco mixed-btn-govco govco-eye-1 px-3 py-1 small"
              icon-position="right"
              (click)="view(post.id!)"
            >
              <span>Ver</span>
            </button>
            <button
              type="button"
              class="btn-govco fill-btn-govco symbol-btn-govco mixed-btn-govco govco-pencil-alt px-3 py-1 small"
              (click)="edit(post.id!)"
            >
              <span>Editar</span>
            </button>
            <button
              type="button"
              class="btn-govco fill-btn-govco symbol-btn-govco mixed-btn-govco govco-trash-alt px-3 py-1 small"
              (click)="deletePost(post.id!)"
            >
              <span>Eliminar</span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-alert></app-alert>
